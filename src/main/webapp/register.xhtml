<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<ui:define name="pageTitle" value="#{msg['search.title']}" />
	<ui:define name="pageContent">

		<f:view>
			<center>
				<h:form id="registerForm">
					<table frame="box" id="registerTable">
						<tr>
							<td><h:outputText value="Enter Your First Name:" /></td>
							<td><h:inputText id="fname" value="#{userBean.firstName}"
									required="true" requiredMessage="Please enter your first name" /></td>
							<td><h:message for="fname" style="color:red" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Enter Your Last Name:" /></td>
							<td><h:inputText id="lname" value="#{userBean.lastName}"
									required="true" requiredMessage="Please enter your last name" /></td>
							<td><h:message for="lname" style="color:red" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Enter username :" /></td>
							<td><h:inputText id="usr" value="#{userBean.userName}"
									required="true" requiredMessage="Please enter your username" /></td>
							<td><h:message for="usr" style="color:red" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Enter Password :" /></td>
							<td><h:inputSecret id="psw" value="#{userBean.password}"
									required="true" requiredMessage="Please enter your password" /></td>
							<td><h:message for="psw" style="color:red" /></td>
						</tr>

						<tr>
							<td />
							<td><h:commandButton value="Register"
									action="#{userBean.saveUser}" /></td>
						</tr>
						<tr>
							<td><h:outputLink value="index.xhtml">Home</h:outputLink></td>
						</tr>
					</table>
				</h:form>
			</center>
		</f:view>

	</ui:define>
</ui:composition>
