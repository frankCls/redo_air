<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<ui:define name="pageTitle" value="#{msg['search.title']}" />
	<ui:define name="pageContent">

		<f:view>
			<center>
				<h:form id="registerForm">
					<table class="table" id="registerTable">
						<tr>
							<td><h:outputText value="Enter Your First Name:" /></td>
							<td><h:inputText id="fname"
									value="#{userBean.user.firstName}" required="true"
									requiredMessage="Please enter your first name" autocomplete="off"/></td>
							<td><h:message for="fname" style="color:red" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Enter Your Last Name:" /></td>
							<td><h:inputText id="lname"
									value="#{userBean.user.lastName}" required="true"
									requiredMessage="Please enter your last name" autocomplete="off" /></td>
							<td><h:message for="lname" style="color:red" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Enter Your email:" /></td>
							<td><h:inputText id="email" value="#{userBean.user.email}"
									required="true" requiredMessage="Please enter your email" autocomplete="off"/></td>
							<td><h:message for="email" style="color:red" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Enter Password :" /></td>
							<td><h:inputSecret id="psw"
									value="#{userBean.user.password}" required="true"
									requiredMessage="Please enter your password" autocomplete="off"/></td>
							<td><h:message for="psw" style="color:red" /></td>
						</tr>

						<tr>
							<td />
							<td><h:commandButton value="Register"
									action="#{userBean.saveUser()}" /></td>
						</tr>
						<tr>
							<td><h:outputLink value="index.xhtml">Home</h:outputLink></td>
						</tr>
					</table>
				</h:form>
			</center>
		</f:view>

	</ui:define>
</ui:composition>
