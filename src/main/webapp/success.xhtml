
<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:define name="pageTitle" value="#{msg['search.title']}" />
	<ui:define name="pageContent">

		<f:view>
			<center>
				<h1>Successfully registered</h1>
				<h2>#{msg['welcome']}, #{userBean.user.firstName} #{userBean.user.lastName}</h2>
				<h:form>
					<p>
						<h:commandLink value="logout" action="#{userBean.logout}" />
					</p>
				</h:form>
			</center>
			<h:form id="form">

				<p:panel id="panel" header="user registered"
					style="width: 400px;margin: auto;">

					<h:panelGrid columns="1">
						<h:outputText value="user is registered" />
						<h:outputText
							value="You will be redirected to the booking page in" />

						<center>
							<h3>
								<span id="seconds"></span>
							</h3>
						</center>

					</h:panelGrid>


				</p:panel>

			</h:form>


		</f:view>

	</ui:define>

</ui:composition>
