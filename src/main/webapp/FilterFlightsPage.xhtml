<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templateRealdolmen.xhtml">



	<ui:define name="content">

		<h:form>
			<h:panelGrid>
				<label for="flightFilter">Filter</label>
				<h:inputText id="flightFilter"
					value="#{flightBean.firstNameFilter}">
					<f:ajax event="keypress"
						listener="#{flightBean.getAllFlight}" render="flightTable" />
				</h:inputText>
				<h:commandButton value="Filter">

				</h:commandButton>

			</h:panelGrid>

		</h:form>
		<h:dataTable id="flightTable" value="#{flightBean.filteredUsers}"
			var="flight" styleClass="table table-striped">
			<h:column>
				<f:facet name="header">
					<h:outputText value="First Name" />
				</f:facet>
				<h:outputText value="#{flight.firstName}" />
			</h:column>
		</h:dataTable>

	</ui:define>



</ui:composition>

</html>
