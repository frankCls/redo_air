<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="pageTitle" value="#{msg['search.title']}" />
	<ui:define name="pageContent">
		<!-- 		<b:panelGrid colspans="4,4,4"> -->
		<b:row>
			<b:column>
				<h:outputText value="  " />
			</b:column>
			<b:column>
				<h:outputText value="#{msg['search.dep']}" />
			</b:column>
			<b:column>
				<h:outputText value="{msg['search.dest']}" />
			</b:column>
		</b:row>

		<b:row>
			<b:column>
				<h:outputText value="#{msg['details.region']}" />
			</b:column>
			<b:column>
				<h:outputText
					value="#{flightBean.flightDetails.departureLocation.region}" />
			</b:column>
			<b:column>

			</b:column>
		</b:row>
		<b:row>
			<b:column>
				<h:outputText value="#{msg['details.country']}" />
			</b:column>
			<b:column>
				<h:outputText
					value="#{flightBean.flightDetails.departureLocation.country}" />
			</b:column>
			<b:column>

			</b:column>
		</b:row>
		<b:row>
			<b:column>
				<h:outputText value="#{msg['details.city']}" />
			</b:column>
			<b:column>
				<h:outputText
					value="#{flightBean.flightDetails.departureLocation.city})" />
			</b:column>
			<b:column>

			</b:column>
		</b:row>
		<b:row>
			<b:column>
				<h:outputText value="#{msg['details.airport']}" />
			</b:column>
			<b:column>
				<h:outputText
					value="#{flightBean.flightDetails.departureLocation.name})" />
			</b:column>
			<b:column>

			</b:column>
		</b:row>
		<b:row>
			<b:column>
				<h:outputText value="#{msg['details.date']}" />
			</b:column>
			<b:column>
				<h:outputText value="#{flightBean.flightDetails.departureTime})">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
				</h:outputText>
			</b:column>
			<b:column>

			</b:column>
		</b:row>
		<b:row>
			<b:column>
				<h:outputText value="#{msg['details.time']}" />
			</b:column>
			<b:column>
				<h:outputText value="#{flightBean.flightDetails.departureTime})">
					<f:convertDateTime type="date" pattern="HH:mm" />
				</h:outputText>
			</b:column>
			<b:column>

			</b:column>
		</b:row>
		<b:row rendered="#{flightBean.renderEconomyPrice}">
			<b:column>
				<h:outputText value="#{msg['details.price']}" />
			</b:column>
			<b:column>
				<h:outputText
					value="#{flightBean.flightDetails.flightData.economyClass.pricing.calculatedPrice})" />
			</b:column>
			<b:column>

			</b:column>
		</b:row>
		<b:row rendered="#{flightBean.renderBusinessPrice}">
			<b:column>
				<h:outputText value="#{msg['details.price']}" />
			</b:column>
			<b:column>
				<h:outputText
					value="#{flightBean.flightDetails.flightData.businnessClass.pricing.calculatedPrice})" />
			</b:column>
			<b:column>

			</b:column>
		</b:row>
		<b:row rendered="#{flightBean.renderFirstClassPrice}">
			<b:column>
				<h:outputText value="#{msg['details.price']}" />
			</b:column>
			<b:column>
				<h:outputText
					value="#{flightBean.flightDetails.flightData.firstClass.pricing.calculatedPrice})" />
			</b:column>
			<b:column>

			</b:column>
		</b:row>
<h:form>

<h:commandButton action="#{flightBean.book()}" value="Book">
	<f:param name="flightId" value="#{flightBean.flightDetails.id}"/>
</h:commandButton>
</h:form>





	</ui:define>
</ui:composition>
