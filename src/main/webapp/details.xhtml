<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="pageTitle" value="#{msg['search.title']}" />
	<ui:define name="pageContent">
		<!-- 		<b:panelGrid colspans="4,4,4"> -->
		<h:panelGroup id="flightTable">
			<div class="tb">
				<table class="table">
					<THEAD>
						<tr>
							<th class="order-table-header" scope="col"><h:outputText
									value="#{msg['search.dep']} " /></th>
							<th class="order-table-header" scope="col"><h:outputText
									value="#{msg['search.dest']} " /></th>

						</tr>
					</THEAD>
					<TBODY>
						<TR>
							<td><h:outputText value="#{msg['details.region']}: " /> <h:outputText
									value="#{flightBean.flightDetails.departureLocation.region}" /></td>
						<td><h:outputText value="#{msg['details.region']}: " /> <h:outputText
									value="#{flightBean.flightDetails.destinationLocation.region}" /></td>
					
						</TR>
						<TR>
							<td><h:outputText value="#{msg['details.country']}: " /> <h:outputText
									value="#{flightBean.flightDetails.departureLocation.country}" /></td>
					<td><h:outputText value="#{msg['details.country']}: " /> <h:outputText
									value="#{flightBean.flightDetails.destinationLocation.country}" /></td>
				
						</TR>
						<TR>
							<td><h:outputText value="#{msg['details.city']}: " /> <h:outputText
									value="#{flightBean.flightDetails.departureLocation.city}" /></td>
						<td><h:outputText value="#{msg['details.city']}: " /> <h:outputText
									value="#{flightBean.flightDetails.destinationLocation.city}" /></td>
					
						</TR>
						<TR>
							<td><h:outputText value="#{msg['details.airport']}: " /> <h:outputText
									value="#{flightBean.flightDetails.departureLocation.name}" /></td>
							<td><h:outputText value="#{msg['details.airport']}: " /> <h:outputText
									value="#{flightBean.flightDetails.destinationLocation.name}" /></td>
					
						</TR>
						<TR>
							<td><h:outputText value="#{msg['details.date']}: " /> <h:outputText
									value="#{flightBean.flightDetails.departureTime}">
									<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
								</h:outputText></td>
						</TR>
						<TR>
							<td><h:outputText value="#{msg['details.time']}: " /> <h:outputText
									value="#{flightBean.flightDetails.departureTime}">
									<f:convertDateTime type="time" pattern="HH:mm" />
									
								</h:outputText></td>
								
						</TR>

						<tr>

							<td><h:outputText value="#{msg['details.price']}: "
									rendered="#{flightBean.renderEconomyPrice}" style="font-weight:bold" /> <h:outputText
									value="#{flightBean.flightDetails.flightData.economyClass.pricing.calculatedPrice}€"
									rendered="#{flightBean.renderEconomyPrice}" style="font-weight:bold" /></td>

						</tr>


						<tr>
							<f:facet name="header"
								rendered="#{flightBean.renderBusinessPrice}">
								<td><h:outputText value="#{msg['details.price']}: "
										rendered="#{flightBean.renderBusinessPrice}" style="font-weight:bold" /> <h:outputText
										value="#{flightBean.flightDetails.flightData.businnessClass.pricing.calculatedPrice}€"
										rendered="#{flightBean.renderBusinessPrice}" style="font-weight:bold" /></td>
							</f:facet>
						</tr>


						<tr>
							<f:facet name="header"
								rendered="#{flightBean.renderFirstClassPrice}">
								<td><h:outputText value="#{msg['details.price']}: "
										rendered="#{flightBean.renderFirstClassPrice}" style="font-weight:bold" /> <h:outputText
										value="#{flightBean.flightDetails.flightData.firstClass.pricing.calculatedPrice}€"
										rendered="#{flightBean.renderFirstClassPrice}" style="font-weight:bold" /></td>

							</f:facet>
						</tr>



					</TBODY>


				</table>
			</div>
		</h:panelGroup>
		<h:form>
			<h:commandButton action="#{flightBean.book()}" value="Book" />
		</h:form>
	</ui:define>
</ui:composition>
