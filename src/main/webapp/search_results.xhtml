<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/template.xhtml">
	<ui:define name="pageTitle" value="#{msg['search.title']}" />
	<ui:define name="pageContent">
		<h:form id="form">
			<h:panelGroup id="flightTable">
				
					
					<h:dataTable class="table table-hover" value="#{flightBean.flightsList}"
						var="f">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg['search.dep']}" />
							</f:facet>
							<h:outputText
								value="#{f.departureLocation.city} - #{f.departureLocation.country}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg['search.dest']}" />
							</f:facet>
							<h:outputText
								value="#{f.destinationLocation.city} - #{f.destinationLocation.country}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg['search.depDate']}" />
							</f:facet>
							<h:outputText value="#{f.departureTime}">
<!-- 								<f:convertDateTime type="date" dateStyle="full" /> -->
							</h:outputText>
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg['search.depTime']}" />
							</f:facet>
							<h:outputText value="#{f.departureTime}">
								<f:convertDateTime type="date" pattern="hh:mm" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg['search.price']}" />
							</f:facet>
							<c:if test="#{flightBean.travelingClass eq 'ECONOMY_CLASS'}">
								<h:outputText
									value="#{f.flightData.economyClass.pricing.basePrice * (1+f.flightData.economyClass.pricing.defaultPrice)}" />
							</c:if>
							<c:if test="#{flightBean.travelingClass eq 'FIRST_CLASS'}">
								<h:outputText
									value="#{f.flightData.firstClass.pricing.basePrice * (1+f.flightData.economyClass.pricing.defaultPrice)}" />
							</c:if>
							<c:if test="#{flightBean.travelingClass eq 'BUSINESS_CLASS'}">
								<h:outputText
									value="#{f.flightData.businnessClass.pricing.basePrice * (1+f.flightData.economyClass.pricing.defaultPrice)}" />
							</c:if>
						</h:column>
						
					</h:dataTable>

			</h:panelGroup>

		</h:form>

	</ui:define>
</ui:composition>
