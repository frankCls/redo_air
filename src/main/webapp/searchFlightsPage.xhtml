
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template.xhtml">



	<ui:define name="content">

		<h:form>
			<h:panelGrid>
				<label for="nameDepartureCountry">Country departure:</label>
				<h:selectOneMenu id="nameDepartureCountry"
					value="#{flightBean.nameCountryDeparture}">
					<f:selectItems value="#{flightBean.countryList}" var="country"
						itemValue="#{country}" />
				</h:selectOneMenu>

				<label for="nameArrivalCountry">Country arrival:</label>

				<h:selectOneMenu id="nameArrivalCountry"
					value="#{flightBean.nameCountryArrival}">
					<f:selectItems value="#{flightBean.countryList}" var="country"
						itemValue="#{country}" />
				</h:selectOneMenu>

				<label for="travelingClass">Traveling class:</label>

				<h:selectOneMenu id="travelingClass"
					value="#{flightBean.travelingClass}">
					<f:selectItem itemLabel="Bussiness class"
						itemValue="bussiness_class" />
					<f:selectItem itemLabel="Economy class" itemValue="economy_class" />
					<f:selectItem itemLabel="First class" itemValue="first_class" />

				</h:selectOneMenu>

				<h:outputLabel for="ArrivalDate" value="ArrivalDate:"
					style="font-weight:bold" />
				<h:inputText id="ArrivalDate" value="#{flightBean.fromDate}" />
				
				<h:outputLabel for="ArrivalDate" value="ArrivalDate:"
					style="font-weight:bold" />
				<h:inputText id="ArrivalDate" value="#{flightBean.fromDate}" />

				<h:commandButton value="Search"
					action="#{flightBean.getAllFlightsByLocationsWithTravelingClassTypeAndSeatsAndDepartureDate()}" />


			</h:panelGrid>

		</h:form>

		<h:dataTable id="flightTable" value="#{flightBean.flightsList}"
			var="flight" styleClass="table table-striped">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Airport Name" />
				</f:facet>
				<h:outputText value="#{flight.departureLocation.name}" />

				<f:facet name="header">
					<h:outputText value=" Arrival date" />
				</f:facet>
				<h:outputText value="#{flight.departureTime}" />



			</h:column>
		</h:dataTable>
	</ui:define>



</ui:composition>

</html>
