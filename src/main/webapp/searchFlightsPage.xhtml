<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templateRealdolmen.xhtml">



	<ui:define name="content">

		<h:form>
			<h:panelGrid>
				<label for="nameCountry">Country Name:</label>
				<h:inputText id="nameCountry" value="#{flightBean.nameCountry}">
				</h:inputText>
				<h:commandButton value="Search" rendered="flightTable">

				</h:commandButton>

			</h:panelGrid>

		</h:form>
		<h:dataTable id="flightTable" value="#{flightBean.getAllFlightsByLocationsWithTravelingClassTypeAndSeatsAndDepartureDate}"
			var="flight" styleClass="table table-striped">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Airport Name" />
				</f:facet>
				<h:outputText value="#{flight.departureLocation.name}" />
			</h:column>
		</h:dataTable>

	</ui:define>



</ui:composition>

</html>
