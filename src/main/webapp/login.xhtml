<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<ui:define name="pageTitle">
		<div class="pageTitle">
			<h3>#{msg['login.title']}</h3>
		</div>
	</ui:define>
	<ui:define name="pageContent">

		<h:form class="form-horizontal">
			<h:outputLabel value="#{msg['login.username']}" for="inputName" />
			<h:inputText id="inputName" value="#{userBean.userName}"
				class="form-control" required="true"
				requiredMessage="Username field must not be empty" />
			<h:message for="inputName" style="color:red" />


			<h:outputText value="#{msg['login.password']}" />
			<h:inputSecret id="inputPassword" value="#{userBean.password}"
				required="true" requiredMessage="Password field must not be empty"
				class="form-control" />
			<h:message for="inputPassword" style="color:red" />


			<h:commandButton class="btn btn-default"
				value="#{msg['login.login']}" action="#{userBean.login()}">
			</h:commandButton>
			<h:outputText value="#{msg['login.notAnUser']}" />

			<h:outputLink value="register.jsf"> #{msg['login.register']}</h:outputLink>
		</h:form>
