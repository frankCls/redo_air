<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<ui:define name="pageTitle" value="#{msg['search.title']}" />
	<ui:define name="pageContent">
		<f:view>
			<center>
				<h:form>
					<table frame="box" id="loginTable">
						<tr>
							<th>Login Page</th>
						</tr>
						<tr>
							<td><h:outputText value="Enter your username : " /></td>
							<td><h:inputText id="inputName" value="#{userBean.userName}"
									required="true"
									requiredMessage="Username field must not be empty" /></td>
							<td><h:message for="inputName" style="color:red" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Enter password :" /></td>
							<td><h:inputSecret id="inputPassword"
									value="#{userBean.password}" required="true"
									requiredMessage="Password field must not be empty" /></td>
							<td><h:message for="inputPassword" style="color:red" /></td>
						</tr>
						<tr>
							<td><h:commandButton value="Sign In"
									action="#{userBean.login()}" /></td>
							<td><h:outputText value="Not a User " /> <h:outputLink
									value="register.jsf">Sign Up</h:outputLink></td>
						</tr>
					</table>
				</h:form>
			</center>
		</f:view>

	</ui:define>
</ui:composition>
