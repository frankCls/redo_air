<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<ui:define name="pageTitle">
		<div class="pageTitle">
			<center>	<h3>#{msg['login.title']}</h3></center>
		</div>
	</ui:define>
	<ui:define name="pageContent">
		<f:view>
			<center>
				<h:form>
					<table frame="box" id="loginTable">
<!-- 						<tr> -->
<!-- 							<th>Login Page</th> -->
<!-- 						</tr> -->
						<tr>
							<td><h:outputText value="#{msg['login.username']}" /></td>
							<td><h:inputText id="inputName" value="#{userBean.userName}"
									required="true"
									requiredMessage="Username field must not be empty" /></td>
							<td><h:message for="inputName" style="color:red" /></td>
						</tr>
						<tr>
							<td><h:outputText value="#{msg['login.password']}" /></td>
							<td><h:inputSecret id="inputPassword"
									value="#{userBean.password}" required="true"
									requiredMessage="Password field must not be empty" /></td>
							<td><h:message for="inputPassword" style="color:red" /></td>
						</tr>
						<tr>
							<td><h:commandButton value="#{msg['login.login']}"
									action="#{userBean.login()}" >
								
								</h:commandButton></td>
							<td><h:outputText value="#{msg['login.notAnUser']}" /> <br></br>
								<h:outputLink value="register.jsf"> #{msg['login.register']}</h:outputLink></td>
						</tr>
					</table>
				</h:form>
			</center>
		</f:view>

	</ui:define>
</ui:composition>
