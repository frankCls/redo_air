<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/WEB-INF/template.xhtml">


	<ui:define name="pageTitle" value="#{msg['search.title']}" />
	<ui:define name="pageContent">

		<h:form id="form">

			<div class="row selection">
				<div class="col-md-2"></div>

				<div class="col-md-4">
					<div class="form-horizontal">
						<h:panelGroup class="form-group">
							<h:outputLabel for="nameDepartureCountry"
								value="#{msg['search.depCountry']}" />
							<h:selectOneMenu id="nameDepartureCountry" class="form-control"
								value="#{flightBean.depCountry}">
								<f:selectItem itemValue="#{null}" itemLabel="" />
								<f:selectItems value="#{flightBean.depCountryList}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup class="form-group">
							<h:outputLabel for="nameArrivalCountry"
								value="#{msg['search.destCountry']}" />
							<h:selectOneMenu id="nameArrivalCountry" class="form-control"
								value="#{flightBean.destCountry}">
								<f:selectItem itemValue="#{null}" itemLabel="" />
								<f:selectItems value="#{flightBean.destCountryList}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup class="form-group">
							<h:outputLabel for="travelingClass"
								value="#{msg['search.travelClass']}" />
							<h:selectOneMenu id="travelingClass" class="form-control"
								value="#{flightBean.travelingClass}">
								<f:selectItem itemValue="#{null}" itemLabel="" />
								<f:selectItems value="#{flightBean.travelingClassList}" />
							</h:selectOneMenu>
						</h:panelGroup>

					</div>
				</div>

				<div class="col-md-4">
					<div class="form-horizontal">
						<h:panelGroup class="form-group">
							<h:outputLabel for="depRegion" value="#{msg['search.depRegion']}" />
							<h:selectOneMenu id="depRegion" class="form-control"
								value="#{flightBean.depRegion}">
								<f:selectItem itemValue="#{null}" itemLabel="" />
								<f:selectItems value="#{flightBean.depRegionList}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup class="form-group">
							<h:outputLabel for="destRegion"
								value="#{msg['search.destRegion']}" />
							<h:selectOneMenu id="destRegion" class="form-control"
								value="#{flightBean.destRegion}">
								<f:selectItem itemValue="#{null}" itemLabel="" />
								<f:selectItems value="#{flightBean.destRegionList}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup class="form-group">
							<h:outputLabel for="tickets" value="#{msg['search.tickets']}" />
							<h:inputText id="tickets" class="form-control">
								<!-- 								<c:if test="#{flightBean.nrOfTickets}>0" /> -->
							</h:inputText>
						</h:panelGroup>
					</div>
				</div>
				<div class="col-md-2">
					<h:panelGroup class="row form-group"></h:panelGroup>
					<h:panelGroup class="row form-group"></h:panelGroup>
					<h:panelGroup class="row form-group"></h:panelGroup>
					<h:panelGroup class="row form-group"></h:panelGroup>
					<h:panelGroup class="row form-group"></h:panelGroup>
					<h:panelGroup class="row form-group"></h:panelGroup>
					<h:panelGroup class="row form-group"></h:panelGroup>
					<h:panelGroup class="row form-group"></h:panelGroup>
					<h:panelGroup class="row form-group"></h:panelGroup>
					<h:panelGroup class="row form-group"></h:panelGroup>
					<h:panelGroup class="form-group">
						<h:outputLabel for="search" />
						<h:commandButton id="search" class="btn btn-default form-control"
							value="#{msg['search.search']}" action="#{flightBean.search}" />

					</h:panelGroup>
				</div>
			</div>
			<h:panelGrid id="flightTable"
				rendered="#{flightBean.renderFlightsList}">
				<table class="table">
					<tr>
						<h:panelGroup>
							<th>#{msg['search.depCountry']}</th>
							<th>#{msg['search.depAirport']}</th>
							<th>#{msg['search.destCountry']}</th>
							<th>#{msg['search.destAirport']}</th>
							<th>#{msg['search.travelClass']}</th>
							<th>#{msg['search.depDate']}</th>
							<th>#{msg['search.depTime']}</th>
							<th>#{msg['search.price']}</th>
						</h:panelGroup>
					</tr>
					<ui:repeat items="#{flightBean.flightsList}" var="f">
						<h:panelGroup>
							<tr>
								<td><h:outputText value="#{f.departureLocation.country}" /></td>
							</tr>
						</h:panelGroup>
						<h:panelGroup>
							<tr>
								<td><h:outputText value="#{f.departureLocation.name}" /></td>
							</tr>
						</h:panelGroup>
						<h:panelGroup>
							<tr>
								<td><h:outputText value="#{f.destinationLocation.country}" /></td>
							</tr>
						</h:panelGroup>
						<h:panelGroup>
							<tr>
								<td><h:outputText value="#{f.destinationLocation.name}" /></td>
							</tr>
						</h:panelGroup>
						<h:panelGroup>
							<tr>
								<td><h:outputText value="#{f.departureLocation.country}" /></td>
							</tr>
						</h:panelGroup>
						<h:panelGroup>
							<tr>
								<td><h:outputText>
										<c:when test="#{travelData.class==EconomyClassData}"
											var="type">
											<h:outputText>Economy</h:outputText>
										</c:when>
										<c:when test="#{travelData.class==BusinessClassData}"
											var="type">
											<h:outputText>Business</h:outputText>
										</c:when>
										<c:when test="#{travelData.class==FirstClassData}" var="type">
											<h:outputText>First Class</h:outputText>
										</c:when>
									</h:outputText></td>
							</tr>
						</h:panelGroup>
						<h:panelGroup>
							<tr>
								<td><h:outputText value="#{f.departureTime}">
										<f:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText></td>
							</tr>
						</h:panelGroup>
						<tr>
							<td><h:outputText value="#{f.departureTime}">
									<f:convertDateTime pattern="hh:mm" />
								</h:outputText></td>
						</tr>
						<h:panelGroup>
							<tr>
								<td><h:outputText
										value="#{travelData.basePrice * (1+travelData.defaultPrice)}">
									</h:outputText></td>
							</tr>
						</h:panelGroup>
					</ui:repeat>
				</table>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
