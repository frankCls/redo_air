
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{lang.locale}">
	<h:head>
		<title><ui:insert name="pageTitle">ReDo Air</ui:insert></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<ui:insert name="customScripts" />
		<ui:insert name="customStylesheets" />
		
		<h:outputStylesheet name="/bootstrap-3.3.6/css/bootstrap-jsf.css" />
		<h:outputStylesheet name="/css/cssLayout.css" />
		
		<h:outputScript library="js" name="/counter.js" />
	</h:head>
	<h:body>
		<div>
			<div class="container">
				<header>
					<div class="headerTitle">
						<h1 class="title">ReDo Air</h1>
						<h2 class="title">Fly anywhere</h2>
					</div>
					
				</header>
				<nav class="navbar navbar-light bg-faded">
					<a class="navbar-brand" href="/images/air-travel-2400px.png" />
					<h:form class="form-inline">
						<ul class="nav navbar-nav">
							<li><h:commandButton value="nl" class="btn btn-default"
									action="#{lang.changeLanguage('nl')}">

									<span class="sr-only">(current)</span>
								</h:commandButton></li>
							<li><h:commandButton value="fr" class="btn btn-default"
									action="#{lang.changeLanguage('fr')}" /></li>

							<li><h:commandButton value="en" class="btn btn-default"
									action="#{lang.changeLanguage('en')}" /></li>
						</ul>
					</h:form>
				</nav>
				<ui:insert name="pageContent">
				Here comes content...
				</ui:insert>
				<!-- 				<footer> Copyright ReDo Air. All rights reserved. </footer> -->
			</div>
		</div>
	</h:body>
</f:view>


</html>
