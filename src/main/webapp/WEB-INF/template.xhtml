<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{languageSwitcher.locale}">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<h:outputStylesheet name="/css/default.css" />
		<h:outputStylesheet name="/css/cssLayout.css" />
		<h:outputScript library="jquery-2.2.1" name="jquery.js" />
		<h:outputScript library="bootstrap-3.3.6" name="/js/bootstrap.js" />
		<ui:insert name="customScripts" />
		<ui:insert name="customStylesheets" />
		<title><ui:insert name="pageTitle">ReDo airlines</ui:insert></title>
	
	</h:head>

	<h:body>
		
		<div id="top">
			<h:graphicImage name="realdolmen.png" library="images" />
			<h1>
				<ui:insert name="pageTitle"> #{msg['pageTitle']}</ui:insert>
			</h1>
		</div>


		<div id="left">
			<h3>Language switcher:</h3>
			<h:form id="langauge_form">
				<h:commandLink
					action="#{languageSwitcher.changeLanguage('nl_BE_EURO')}"
					value="Belgium" /> | 
                    <h:commandLink
					action="#{languageSwitcher.changeLanguage('en')}" value="English" />
			</h:form>
		</div>


		<div id="content" class="left_content">

			<ui:insert name="content">Content</ui:insert>
		</div>

		<div id="bottom">
			<ui:insert name="bottom">CopyRight</ui:insert>
		</div>

	</h:body>
		
</f:view>

</html>
